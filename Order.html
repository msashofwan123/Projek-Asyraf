<!DOCTYPE html>
<html>
	<!-- Start Head -->
   <head>
      <title>Asyraf Store</title>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <!-- End head -->
<body>
	<!-- Kolom Formulir -->
	<div class="container">
		<div class="col-lg-6 col-lg-offset-3">
			<h4>Asyraf Store Checkout System</h4>
			<div class="panel panel-success">
				<div class="panel-heading">
					Checkout Ke WhatsApp
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Nama</label>
						<input type="text" name="name" class="form-control" placeholder="Ahmad Mustaqim" id="name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control" placeholder="example@email.com" id="email">
					</div>
					<div class="form-group">
						<label>Nomor Kontak / WhatsApp</label>
						<input type="text" name="phone" class="form-control" placeholder="082345678943" id="phone">
					</div>
					<div class="form-group">
						<label>Pilih Produk</label>
						<select name="product" class="form-control" id="product">
							<option value="">-- Pilih Produk --</option>
							<option value="Madu Asyraf 330g @Rp.65.000">Madu Asyraf 330g</option>
							<option value="Madu Asyraf 500g @Rp.80.000">Madu Asyraf 500g</option>
							<option value="Madu Asyraf 1000g @Rp.140.000">Madu Asyraf 1000g</option>
                            <option value="Susu Fallujah Varian Original 500g @Rp.55.000">Susu Fallujah Varian Original 500g</option>
                            <option value="Susu Fallujah Varian Coklat 500g @Rp.55.000">Susu Fallujah Varian Coklat 500g</option>
							<option value="Susu Fallujah Varian Strawberry 500g @Rp.55.000">Susu Fallujah Varian Strawberry 500g</option>
							<option value="Susu Fallujah Varian Jahe 500g @Rp.55.000">Susu Fallujah Varian Jahe 500g</option>
							<option value="Susu Fallujah Varian Kopi 500g @Rp.65.000">Susu Fallujah Varian Kopi 500g</option>
							<option value="Susu Fallujah Varian Madu 500g @Rp.55.000">Susu Fallujah Varian Madu 500g</option>
							<option value="Teh Tarik Jelly - Family Teh @Rp.5.000">Teh Tarik Jelly - Family Teh</option>
						</select>
					<div class="form-group">
						<label>Harga</label>
						<input type="number" name="pay" class="form-control" disabled id="amount"> 
					</div>
					<div class="form-group">
						<label>Jumlah</label>
						<input type="number" name="amount" class="form-control" placeholder="12" id="amount">
					</div>
					</div>
					<div class="form-group">
						<label>Catatan</label>
						<textarea name="description" class="form-control" placeholder="Tolong Diantar Ke Rumah Ya" rows="3" id="description"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-success send">Pesan via WhatsApp</button>
					</div>

					<div id="text-info"></div>
				</div>
			</div>
		</div>
	</div>
	<center><input class="btn btn-primary" type="button" value="Order Lagi" onClick="document.location.reload(true)"></center>
	<center><a href="index.html"><h5>Kembali Ke Beranda</h5></a>  </center>
	<!-- Akhir Kolom Formulir -->

	<!-- Awal Script Pengiriman -->
	<script type="text/javascript">
		$(document).on('click','.send', function(){
			/* Inputan Formulir */
			var input_name 			= $("#name").val(),
			    input_email 		= $("#email").val(),
			    input_phone 		= $("#phone").val(),
			    input_product 		= $("#product").val(),
				input_amount		= $("#amount").val(),
			    input_description 	= $("#description").val();

			/* Pengaturan Whatsapp */
			var walink 		= 'https://api.whatsapp.com/send',
			    phone 		= '6285380028919',
			    text 		= 'Assalamualaikum. Admin Asyraf Store, Saya Ingin Order ',
			    text_yes	= 'Pesanan Anda berhasil terkirim.',
			    text_no 	= 'Isilah formulir terlebih dahulu.';

			/* Smartphone Support */
			if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
				var walink = 'whatsapp://send';
			}

			if(input_name != "" && input_phone != "" && input_product != ""){
				/* Whatsapp URL */
				var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
				    '*Nama* : ' + input_name + '%0A' +
				    '*Alamat Email* : ' + input_email + '%0A' +
				    '*Nomor Kontak / Whatsapp* : ' + input_phone + '%0A' +
				    '*Produk* : ' + input_product + '%0A' +
					'*Jumlah* : ' + input_amount + '%0A' +
				    '*Catatan* : ' + input_description + '%0A';

				/* Whatsapp Window Open */
				window.open(checkout_whatsapp,'_blank');
				document.getElementById("text-info").innerHTML = '<div class="alert alert-success">'+text_yes+'</div>';
			} else {
				document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">'+text_no+'</div>';
			}
		});
	</script>
</body>
</html>
